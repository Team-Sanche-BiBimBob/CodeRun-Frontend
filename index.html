    <link rel="icon" type="image/svg+xml" href="/Favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS prefetch 및 preconnect로 외부 리소스 로딩 최적화 -->
    <link rel="dns-prefetch" href="//fastly.jsdelivr.net">
    <link rel="preconnect" href="https://fastly.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="//api.coderun.site">
    <link rel="preconnect" href="https://api.coderun.site" crossorigin>
    
    <!-- 폰트 preload로 빠른 로딩 -->
    <link rel="preload" href="https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff" as="font" type="font/woff" crossorigin>
    
    <title>CodeRun</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
